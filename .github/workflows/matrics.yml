name: GitHub Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]   # aktualizacja co 12 godzin
  workflow_dispatch:                      # moÅ¼liwoÅ›Ä‡ rÄ™cznego uruchomienia

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LukaszMateuszSobczak
          filename: metrics.svg

          # Sekcje bazowe
          base: header, activity, repositories, metadata

          # ğŸ”¹ Wybrane pluginy
          plugin_languages: yes
          plugin_languages_threshold: 2%      # ukryj maÅ‚o uÅ¼ywane jÄ™zyki
          plugin_languages_limit: 10

          plugin_stars: yes                   # repozytoria, ktÃ³re oznaczyÅ‚eÅ› â­
          plugin_followup: yes                # aktywnoÅ›Ä‡ w Twoich repo
          plugin_activity: yes                # ostatnia aktywnoÅ›Ä‡
          plugin_habits: yes                  # nawyki commitÃ³w (dni/godziny)

          # ğŸ”¹ WyglÄ…d (lekki, czytelny)
          config_timezone: Europe/Warsaw
          config_display: large
